<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Produit Odoo</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e1f3b 0%, #39407a 50%, #6e86f5 100%);
            --panel-bg: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-light: #f4f4ff;
            --accent: #4f46e5;
            --accent-hover: #3b33c4;
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .app {
            width: min(1200px, 100%);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .config-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .config-panel label {
            font-size: 0.9rem;
            margin-bottom: 6px;
            display: block;
            color: #d7dafc;
        }

        .config-panel input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid transparent;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .config-panel input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            color: #fff;
            padding: 14px 28px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 15px 25px rgba(79, 70, 229, 0.35);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 10px 18px rgba(79, 70, 229, 0.4);
        }

        .hidden {
            display: none;
        }

        .status-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .status-card h3 {
            margin-top: 0;
            margin-bottom: 0.6rem;
            font-size: 1.1rem;
            color: #fff;
        }

        .status-card p {
            margin: 0;
            color: #dfe5ff;
        }

        #gridProduct {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--card-bg);
            color: #1e1e2f;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.12);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 12px;
            }

            .config-panel {
                grid-template-columns: 1fr;
            }

            .actions {
                justify-content: stretch;
            }

            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="app">
        <header>
            <h1>Interface de synchronisation Odoo</h1>
        </header>

        <section class="panel config-panel">
            <div class="input-group">
                <label for="urlOdoo">URL Odoo</label>
                <input type="text" id="urlOdoo" placeholder="http://localhost:8069" value="http://localhost:8069">
            </div>
            <div class="input-group">
                <label for="dbOdoo">Base de données</label>
                <input type="text" id="dbOdoo" placeholder="odoo" value="odoo">
            </div>
            <div class="input-group">
                <label for="userOdoo">Utilisateur</label>
                <input type="text" id="userOdoo" placeholder="admin" value="admin">
            </div>
            <div class="input-group">
                <label for="passwordOdoo">Mot de passe</label>
                <input type="password" id="passwordOdoo" placeholder="admin" value="admin">
            </div>
            <div class="actions">
                <button id="getProducts" class="btn-primary">Charger les produits</button>
            </div>
        </section>

        <section class="panel status-section">
            <div id="areaLoading" class="status-card hidden">
                <h3>Chargement</h3>
                <p>Chargement des produits en cours...</p>
            </div>
            <div id="areaError" class="status-card hidden">
                <h3>Erreur</h3>
                <p>Aucune erreur.</p>
            </div>
            <div id="areaStats" class="status-card hidden">
                <h3>Statistiques</h3>
                <p>0 produit chargé.</p>
            </div>
        </section>

        <section class="panel">
            <h2 style="margin-top: 0;">Produits</h2>
            <div id="gridProduct"></div>
        </section>
    </main>
</body>
</html>
